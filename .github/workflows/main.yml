name: Deploy to GitHub Pages

on:
  push:
    branches:
      - react

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: wattglow-react/package-lock.json

      - name: Install dependencies
        working-directory: wattglow-react
        run: npm ci --include=optional

      - name: Build app
        working-directory: wattglow-react
        env:
          ROLLUP_NO_NATIVE: true
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: wattglow-react/dist
          clean: true
